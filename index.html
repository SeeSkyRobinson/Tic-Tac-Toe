<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1>Tic Tac Toe</h1>
    </header>
    <section class="scores">
        <h3>X's score: <span class="x-score"></span></h3>
        <h3>O's score: <span class="o-score"></span></h3>
        <h3>Games: <span class="total-games"></span></h3>
        <h2>"<span class='player-turn'></span>"s turn</h2>
        <button class="play-again-btn"><span class="win-message"></span> Play again</button>
    </section>

    <section class="game-board">
        <div id="1" class="squares"></div>
        <div id="2" class="squares"></div>
        <div id="3" class="squares"></div>
        <div id="4" class="squares"></div>
        <div id="5" class="squares"></div>
        <div id="6" class="squares"></div>
        <div id="7" class="squares"></div>
        <div id="8" class="squares"></div>
        <div id="9" class="squares"></div>
    </section>


    <script src="app.js"></script>
</body>
</html>
