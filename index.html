<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1>Tic Tac Toe</h1>
    </header>
    <section class="scores">
        <h3 class="x-score"></h3>
        <h3 class="o-score"></h3>
        <h2 class='message'>"<span class='starting-player'></span>" player starts the game</h2>
    </section>

    <section class="game-board">
        <div class="squares 1"></div>
        <div class="squares 2"></div>
        <div class="squares 3"></div>
        <div class="squares 4"></div>
        <div class="squares 5"></div>
        <div class="squares 6"></div>
        <div class="squares 7"></div>
        <div class="squares 8"></div>
        <div class="squares 9"></div>
    </section>


    <script src="app.js"></script>
</body>
</html>
